<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@unocss/reset/normalize.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <script src="app.js" defer></script>
    <title>Document</title>

  <body class="bg-gray-800">
    <div
      class="h-screen flex flex-col items-left justify-center max-w-1/2 translate-x-1/2 p-8"
    >
      <p
        class="text-xl tracking-wider text-gray-200/40 font-medium p-6"
        id="quoteBase"
      ></p>
      <textarea
        name="field"
        id="quoteInput"
        cols="20"
        rows="5"
        class="bg-transparent text-xl tracking-wider text-gray-200 font-medium w-full border-2 rounded-1 border-gray-500 p-6"
      ></textarea>
    </div>
